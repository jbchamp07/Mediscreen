<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/add.css" th:href="@{/css/add.css}">
</head>
<body>
<div id="formadd">
    <form method="post" action="#" th:object="${patient}" th:action="@{/patient/add}" >
        <div>
            <label>Enter lastname</label>
            <input type="text" th:field="*{family}" required name="familyInput">
        </div>
        <div>
            <label>Enter firstname</label>
            <input type="text" th:field="*{given}" required name="givenInput">
        </div>
        <div>
            <label>Enter sex</label>
            <input type="radio" id="femaleId" th:field="*{sex}" value="F" name="sexInput"><label for="femaleId">Female</label>
            <input type="radio" id="maleId" th:field="*{sex}" value="M" name="sexInput"><label for="maleId">Male</label>
        </div>
        <div>
            <label>Enter date of birth</label>
            <input type="date" th:field="*{dob}" required name="dobInput">
        </div>
        <div>
            <label>Enter phone number</label>
            <input type="tel" th:field="*{phone}" required name="phoneInput">
        </div>
        <div>
            <label>Enter address</label>
            <input type="text" th:field="*{address}" required name="addressInput">
        </div>
        <div>
            <input type="submit" value="Save">
        </div>
    </form>
</div>

</body>
</html>
