<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/diabetes.css" th:href="@{/css/diabetes.css}">
</head>
<body>
    <div>
        <label>Diabete result for : </label>
        <label th:text="${patient.getFamily()}"></label>
        <label> </label>
        <label class="patient" th:text="${patient.getGiven()}"></label>
    </div>
    <br/>
    <div>
        <label>Result : </label>
        <label id="result" th:text="${result}"></label>
    </div>
</body>
</html>
